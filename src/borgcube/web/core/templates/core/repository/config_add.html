{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'Add job configuration' %}{% endblock %}

{% block content %}
  <h1>{% trans 'Add job configuration' %}</h1>

  <form method='POST'>
    <table>
      {% block form %}
        {% csrf_token %}
        {{ form }}
      {% endblock %}

      <tr>
        <td></td>
        <td><input type='submit' value='{% trans 'Add configuration' context 'submit' %}'/></td>
      </tr>
    </table>
  </form>
{% endblock %}
