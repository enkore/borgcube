{% extends 'management.html' %}
{% load i18n %}

{% block content %}
  <h1>{{ title }}</h1>

  <form method='POST'>
    <table>
      {% block form %}
        {% csrf_token %}
        {{ form }}
      {% endblock %}

      <tr>
        <td></td>
        <td><input type='submit' value='{{ submit }}'/></td>
      </tr>
    </table>
  </form>
{% endblock %}
