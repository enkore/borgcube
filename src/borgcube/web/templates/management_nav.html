<nav>
  <ul>
    {% for item in nav %}
      <li><a href='{{ item.url }}'
             {% if request.path == item.url %}class='active'{% endif %}>{{ item.text }}</a>
        {% if item.items %}
          {% include 'management_nav.html' with nav=item.items %}
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
